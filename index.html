<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Juda Labiau" />
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/style_index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>MyBookApp</title>
</head>

<body>
    <main>
        <header>

            <div class="bookStore">
                <p><i class="fa fa-book"></i>Book Store</p>
            </div>

            <div class="right">
                <div class="help_support">
                    <p><a href="HTML/help.html">Help Center</a></p>
                    <p><a href="HTML/support_contact.html">Our Support</a></p>
                </div>
                <div class="login">
                   <p> <a href="HTML/login.html">Login</a></p>
                    <p><i class="fa fa-check-circle"></i></p>
                </div>
            </div>
            
        </header>
        <nav>
            <div class="nav_navigation">
                <a href="#"><button class="nav_buttons"><i class="fa fa-globe" aria-hidden="true"></i>  Browse</button></a>
                <a href="HTML/buy_books.html"><button class="nav_buttons"><i class="fa fa-shopping-cart" aria-hidden="true"></i>  Buy Books</button></a>
                <a href="HTML/favourite_books.html"><button class="nav_buttons"><i class="fa fa-star" aria-hidden="true"></i>  Favourite Books</button></a>
                <a href="HTML/wishlist.html"><button class="nav_buttons"><i class="fa fa-th-list" aria-hidden="true"></i>  Wishlist</button></a>
            </div>
        </nav>
        <section>
            <div class="bookFilter">
                <div>
                    <p>Browse Available Books</p>
                </div>
                <div>

                    <a class="active" href="#" onclick="showAll()">All Books</a>
                    <a href="#" onclick="showRecent()">Most Recent</a>
                    <a href="#" onclick="showPopular()">Most Popular</a>
                    <a href="#" onclick="showFree()">Free Books</a>
                    <div class="search-container">
                        <form action="">
                            <input type="text" placeholder="Enter Keywords" name="keywoards">
                            <button type="submit"><i class="fa fa-search"></i></button>
                        </form>
                    </div>

                </div>
            </div>
            <div class="books">
                <div class="books_area">
                    <div class="books_grid-container books_scrollbar" id="books_scrollbar-style">                        
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="help"><a href="HTML/help.html"><i class="fa fa-question-circle"></i></a></div>
            <div class="settings"><i class="fa fa-cog fa-fw"></i></div>
        </footer>
    </main>
    <script src="JS/index.js"></script>
</body>

</html>
