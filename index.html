<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Juda Labiau" />
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/style_index.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <title>MyBookApp</title>
</head>

<body>
    <main>
        <header>

            <div class="bookStore">
                <p><i class="fa fa-book"></i>Book Store</p>
            </div>

            <div class="right">
                <div class="help_support">
                    <p><a href="HTML/help.html">Help Center</a></p>
                    <p><a href="HTML/support_contact.html">Our Support</a></p>
                </div>
                <div class="login">
                   <p> <a href="HTML/login.html">Login</a></p>
                    <p><i class="fa fa-check-circle"></i></p>
                </div>
            </div>
            
        </header>
        <nav>
            <div class="nav_navigation">
                <ul>
                    <li><a href="#"><img src="IMG/nav/browse.png" alt="browse">Browse</a></li>
                    <li><a href="HTML/buy_books.html"><img src="IMG/nav/buy-books.png" alt="buy books">Buy Books</a></li>
                    <li><a href="HTML/favourite_books.html"><img src="IMG/nav/favourite-books.png" alt="favourite books">Favourite Books</a></li>
                    <li><a href="HTML/wishlist.html"><img src="IMG/nav/wishlist.png" alt="wishlist">Wishlist</a></li>
                </ul>
            </div>
        </nav>
        <section>
            <div class="bookFilter">
                <div>
                    <p>Browse Available Books</p>
                </div>
                <div>
                    <a class="active" href="#" onclick="showAll()">All Books</a>
                    <a href="#" onclick="showRecent()">Most Recent</a>
                    <a href="#" onclick="showPopular()">Most Popular</a>
                    <a href="#" onclick="showFree()">Free Books</a>
                    <input type="text" placeholder="Enter Keywords">
                </div>
            </div>
            <div class="books">
                <div class="books_area">
                    <div class="books_grid-container books_scrollbar" id="books_scrollbar-style">                        
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="help"><a href="HTML/help.html"><i class="fa fa-question-circle"></i></a></div>
            <div class="settings"><i class="fa fa-cog fa-fw"></i></div>
        </footer>
    </main>
    <script src="JS/index.js"></script>
</body>

</html>
