<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Juda Labiau" />
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/style_index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Book Store</title>
</head>

<body>
    <main>
        <header>
            <div class="header_bookStore">
                <p><i class="fa fa-book"></i><a href="index.html">Book Store</a></p>
            </div>
            <div class="header_right">
                <div class="header_help_support">
                    <p><a href="HTML/help.html">Help Center</a></p>
                    <p><a href="HTML/support_contact.html">Our Support</a></p>
                </div>
                <!-- Login Button -->
                <div class="header_login_btn">
                    <p onclick="show_login()">Login</p>
                    <p><i class="fa fa-check-circle"></i></p>
                </div>
                <!-- Login Form -->
                <div id="login_popup" class="header_popup">
                    <div class="header_login_content">
                        <form class="header_modal_content">
                            <span onclick="close_login();" class="header_login_close" title="Close Login Form">&times;</span>
                            <div class="header_container">
                                <h3><i class="fa fa-book"></i>Book Store</h3>
                                <div class="header_form_bordered">
                                    <h2>Login</h2>
                                    <label><b>Username</b></label>
                                    <input type="text" placeholder="Enter Username" name="uname" required onfocus="this.placeholder = ''"><br>
                                    <label><b>Password</b></label>
                                    <input type="password" placeholder="Enter Password" name="psw" required onfocus="this.placeholder = ''"><br>
                                    <button class="header_submit" type="submit">Login</button>
                                    <label><input class="header_remember" type="checkbox" checked="checked">Remember me</label><br>
                                    <hr>
                                    <p class="header_reg" onclick="show_reg();close_login();">Register new account.</p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Registration Form -->
                <div id="reg_popup" class="header_popup">
                    <div class="header_reg_content">
                        <form class="header_modal_content">
                            <span onclick="close_reg()" class="header_login_close" title="Close Registration Form">&times;</span>
                            <div class="header_container">
                                <h3><i class="fa fa-book"></i>Book Store</h3>
                                <div class="header_form_bordered">
                                    <h2>Register new account</h2>
                                    <label><b>Your name</b></label>
                                    <input type="text" placeholder="Enter Username" name="uname" required onfocus="this.placeholder = ''"><br>
                                    <label><b>Email</b></label>
                                    <input type="text" placeholder="Enter Username" name="uname" required onfocus="this.placeholder = ''"><br>
                                    <label><b>Password</b></label>
                                    <input type="password" placeholder="Enter Password" name="psw" required onfocus="this.placeholder = ''"><br>
                                    <label><b>Re-enter password</b></label>
                                    <input type="password" placeholder="Enter Password" name="psw" required onfocus="this.placeholder = ''"><br>
                                    <button class="header_submit" type="submit">Create new account</button>
                                    <p>Already have an account? <span class="header_reg_to_login" onclick="close_reg();show_login();">Login here.</span></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </header>
        <nav>
            <div class="nav_navigation">
                <a href="#"><div class="nav_buttons"><i class="fa fa-globe" aria-hidden="true"></i>  Browse</div></a>
                <a href="HTML/buy_books.html"><div class="nav_buttons"><i class="fa fa-shopping-cart" aria-hidden="true"></i>  Buy Books</div></a>
                <a href="HTML/favourite_books.html"><div class="nav_buttons"><i class="fa fa-star" aria-hidden="true"></i>  Favourite Books</div></a>
                <a href="HTML/wishlist.html"><div class="nav_buttons"><i class="fa fa-th-list" aria-hidden="true"></i>  Wishlist</div></a>
            </div>
        </nav>
        <section>
            <div class="book_filter">
                <div>
                    <p>Browse Available Books</p>
                </div>
                <div>

                    <a class="active" href="#" onclick="showAll()">All Books</a>
                    <a href="#" onclick="showRecent()">Most Recent</a>
                    <a href="#" onclick="showPopular()">Most Popular</a>
                    <a href="#" onclick="showFree()">Free Books</a>
                    <div class="search_container">
                        <form>
                            <input type="text" placeholder="Enter Keywords" name="keywoards">
                            <button type="submit"><i class="fa fa-search"></i></button>
                        </form>
                    </div>

                </div>
            </div>
            <div class="books">
                <div class="books_area">
                    <div class="books_grid_container books_scrollbar" id="books_scrollbar_style">                        
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="footer_help"><a href="HTML/help.html"><i class="fa fa-question-circle" title="Help center"></i></a></div>
            <div class="footer_settings"><i class="fa fa-cog fa-fw" title="Account settings"></i></div>
        </footer>
    </main>
    <script src="JS/index.js"></script>
    <script src="JS/login_reg.js"></script>
</body>

</html>
