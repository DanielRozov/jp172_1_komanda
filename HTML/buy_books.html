<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Juda Labiau" />
    <link rel="stylesheet" href="../CSS/normalize.css">
    <link rel="stylesheet" href="../CSS/style_index.css">
    <link rel="stylesheet" href="../CSS/buy_books.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Book Store</title>
</head>

<body>
    <main>
         <header>
            <div class="header_bookStore">
                <p><i class="fa fa-book"></i><a href="../index.html">Book Store</a></p>
            </div>
            <div class="header_right">
                <div class="header_help_support">
                    <p><a href="help.html">Help Center</a></p>
                    <p><a href="support_contact.html">Our Support</a></p>

                </div>
                <!-- Login Button -->
                <div class="header_login_btn">
                    <p onclick="show_login()">Login</p>
                    <p><i class="fa fa-check-circle"></i></p>
                </div>
                <!-- Login Form -->
                <div id="login_popup" class="header_popup">
                    <div class="header_login_content">
                        <form class="header_modal_content">
                            <span onclick="close_login();" class="header_login_close" title="Close Login Form">&times;</span>
                            <div class="header_container">
                                <h3><i class="fa fa-book"></i>Book Store</h3>
                                <div class="header_form_bordered">
                                    <h2>Login</h2>
                                    <label><b>Username</b></label>
                                    <input type="text" placeholder="Enter Username" name="uname" required onfocus="this.placeholder = ''"><br>
                                    <label><b>Password</b></label>
                                    <input type="password" placeholder="Enter Password" name="psw" required onfocus="this.placeholder = ''"><br>
                                    <button class="header_submit" type="submit">Login</button>
                                    <label><input class="header_remember" type="checkbox" checked="checked">Remember me</label><br>
                                    <hr>
                                    <p class="header_reg" onclick="show_reg();close_login();">Register new account.</p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Registration Form -->
                <div id="reg_popup" class="header_popup">
                    <div class="header_reg_content">
                        <form class="header_modal_content">
                            <span onclick="close_reg()" class="header_login_close" title="Close Registration Form">&times;</span>
                            <div class="header_container">
                                <h3><i class="fa fa-book"></i>Book Store</h3>
                                <div class="header_form_bordered">
                                    <h2>Register new account</h2>
                                    <label><b>Your name</b></label>
                                    <input type="text" placeholder="Enter Username" name="uname" required onfocus="this.placeholder = ''"><br>
                                    <label><b>Email</b></label>
                                    <input type="text" placeholder="Enter Username" name="uname" required onfocus="this.placeholder = ''"><br>
                                    <label><b>Password</b></label>
                                    <input type="password" placeholder="Enter Password" name="psw" required onfocus="this.placeholder = ''"><br>
                                    <label><b>Re-enter password</b></label>
                                    <input type="password" placeholder="Enter Password" name="psw" required onfocus="this.placeholder = ''"><br>
                                    <button class="header_submit" type="submit">Create new account</button>
                                    <p>Already have an account? <span class="header_reg_to_login" onclick="close_reg();show_login();">Login here.</span></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </header>
        <nav>
            <div class="nav_navigation">
                <a href="../index.html"><div class="nav_buttons"><i class="fa fa-globe" aria-hidden="true"></i>  Browse</div></a>
                <a href="#.html"><div class="nav_buttons"><i class="fa fa-shopping-cart" aria-hidden="true"></i>  Buy Books</div></a>
                <a href="favourite_books.html"><div class="nav_buttons"><i class="fa fa-star" aria-hidden="true"></i>  Favourite Books</div></a>
                <a href="wishlist.html"><div class="nav_buttons"><i class="fa fa-th-list" aria-hidden="true"></i>  Wishlist</div></a>
            </div>
        </nav>
        <section>
            <div class="book_filter">
                <p>Buy Books</p>
                <p id="buy_books_total_price_area">Total price of your cart: <span id="buy_books_cart_value">500</span> &#8364;</p>
                <input class="buy_books_button_buy" type="button" value="Buy" onclick="buy_books_buy()">
            </div>
        </section>

        <div class="books">
            <div class="books_area">

                <div class="buy_books_grid_container books_scrollbar" id="books_scrollbar_style">
                   
                    <div class="buy_books_box">
                        <!-- <div class="buy_books_box_book_img">
                            <img src="../IMG/books_book_01.jpg" alt="book">
                        </div>
                        <div class="buy_books_box_book_about">
                            <h3>Book name</h3>
                            <p>by Author Name</p>
                            <p class="buy_books_box_book_summary">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
                        </div> -->
                        <div class="buy_books_box_book_amount">
                            <input class="buy_books_amount_button_change_amount" type="button" value="-" onclick="buy_books_amount_down()">

                            <input type="text" class="buy_books_amount_input" placeholder="0" />

                            <input class="buy_books_amount_button_change_amount" type="button" value="+" onclick="buy_books_amount_up()">

                            <img class="buy_books_box_book_amount_recyclebin" src="../IMG/buy_books_recyclebin.jpg" alt="recyclebin" onclick="buy_books_amount_remove()">

                        </div>
                        <div class="buy_books_box_book_price">
                            <p>&#8364; per book: <span></span></p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
       <footer>
            <div class="footer_help"><a href="help.html"><i class="fa fa-question-circle" title="Help center"></i></a></div>
            <div class="footer_settings"><i class="fa fa-cog fa-fw" title="Account settings"></i></div>
        </footer>
    </main>
<script src="../JS/login_reg.js"></script>
<script src="../JS/buy_books.js"></script>
</body>

</html>
